<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static drawing</title>

    <style type="text/css">
      body {
        margin: 0;
      }

      @keyframes nightfall {
        from {
          background: #fff;
        }
        to {
          background: #000;
        }
      }

      canvas {
        animation: nightfall 6s forwards cubic-bezier(0.73, 0.01, 1, 0.3);
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script src="index.js"></script>
  </body>
</html>
