version: '3.8'
services:
  db:
    image: postgres:12.3-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
  broker:
    image: rabbitmq:3-management-alpine
    container_name: broker
    ports:
      - 5672:5672
      - 15672:15672
    restart: always
    networks: 
      - dev-network
networks: 
  dev-network:
    driver: bridge
